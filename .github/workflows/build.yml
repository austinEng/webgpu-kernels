name: Build
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - uses: actions/setup-node@v2-beta
        with:
          node-version: "20.x"

      - name: Install and Build ğŸ”§
        run: |
          export REPOSITORY_NAME=${{ github.repository }}
          cd js
          npm ci
          npm run-script build
